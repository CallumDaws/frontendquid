<div class="container mt-5">
    <!-- Display which property is being shown or show all -->
    <h2 *ngIf="selectedPropertyId">Audits for Property {{ selectedPropertyId }}</h2>
    <h2 *ngIf="!selectedPropertyId">All Audits</h2>
  
    <!-- Property Filter Dropdown -->
    <div class="form-group">
      <label for="propertyFilter">Filter by Property:</label>
      <select class="form-control" id="propertyFilter" (change)="onPropertyFilterChange($event)">
        <option value="">All Properties</option>
        <option *ngFor="let property of properties" [value]="property.propertyId" [selected]="property.propertyId === selectedPropertyId">
          {{ property.name }}
        </option>
      </select>
    </div>
  
    <!-- Audits Table -->
    <table class="table table-striped table-bordered mt-4">
      <thead>
        <tr>
          <th>Audit Date</th>
          <th>Auditing Company</th>
          <th>Status</th>
          <th>Assessment Type</th>
          <th>Completed Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let audit of audits">
          <td>{{ audit.auditDate | date: 'dd-MMM-yyyy' }}</td>
          <td>{{ audit.auditCompany }}</td>
          <td>{{ audit.status }}</td>
          <td>{{ audit.assessmentType }}</td>
          <td>{{ audit.completedDate | date: 'dd-MMM-yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
